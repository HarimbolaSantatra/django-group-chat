{% extends 'render/main_app_base.html' %}
{% load static %}

{% block title %} Room Choice {% endblock %}

{% block content %}
    <div class="row mb-2">
        <div id="">
            What chat room would you like to enter?
        </div>
        <select id="room-name-input" class="" >
            {% for room in rooms %}
                <option class="room-option" value={{room.name}} > {{ room.name }} </option>
            {% endfor %}
        </select>
    </div>
    <input id="room-name-submit" class="btn blue-btn" type="button" value="Enter">

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };
    
        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/room/' + roomName + '/';
        };
    </script>

{% endblock %}
