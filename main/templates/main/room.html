{% extends 'main/main_app_base.html' %} 
{% load static %} 
{% block title %} {{room_name}} {% endblock %}

{% block content %}
<div id="message-header">

</div>

<!--  {{message_chat.time}} -->
<button id='load-more-btn' class='btn cyan-btn'> Load More </button>
<div id="message-block">
</div>

<form id="input-block" class="header" method='POST'>
    {% csrf_token %}
  <input id="chat-message-user" name="username" type="hidden" value="{{username}}" />
  <input id="chat-message-room" name="room" type="hidden" value="{{room_name}}" />
  <input id="chat-message-input" name="message" 
      class="input text-input" type="text" placeholder="Type Your Message" autocomplete="off" />
  <br />
  <input type="submit" id="chat-message-submit" class="btn btn-primary" value="Send" />
</form>

<!-- {{ room_name|json_script:"room-name" }} -->

<script src="{% static 'main/room.js' %}"></script>
{% endblock %}
