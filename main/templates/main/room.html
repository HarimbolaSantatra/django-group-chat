{% extends 'main/main_app_base.html' %} 
{% load static %} 
{% block title %} {{room_name}} {% endblock %}

{% block content %}
<div id="message-header">

</div>

<!--  {{message_chat.time}} -->
<button id='load-more-btn' class='btn cyan-btn'> Load More </button>
<div id="message-block">
  {% for chat in chats %}
    <div class="message-row secondary-message-row">
      <div class="message-card">
        <div class="message-name">{{chat.username}}</div>
        <div class="message-box">{{chat.message}} </div>
      </div>
    </div>
  {% endfor %}
</div>

<div id="input-block" class="header">
  <input id="chat-message-user" type="hidden" value="{{username}}" />
  <input id="chat-message-room" type="hidden" value="{{room_name}}" />
  <input id="chat-message-input" class="input text-input" type="text" placeholder="Type Your Message" />
  <br />
  <input
    id="chat-message-submit"
    type="button"
    class="btn btn-primary"
    value="Send"
  />
</div>

<!-- {{ room_name|json_script:"room-name" }} -->

<script src="{% static 'main/func.js' %}"></script>
<script src="{% static 'main/room.js' %}"></script>
<script src="{% static 'main/ajax-message.js' %}"></script>

{% endblock %}
